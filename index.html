<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="/scss/styles.css" />
  </head>

  <body>
    <div class="hero-illustration-container">
      <div class="hero-illustration-top"></div>
      <div class="hero-illustration-bottom"></div>
    </div>
    <header class="header">
      <h2>Our Pricing</h2>
      <div class="header__payment-schedule">
        <p class="payment-schedule">Monthly</p>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p class="payment-schedule">Annually</p>
      </div>
    </header>
    <main>
      <section class="container container__basic">
        <h3>Basic</h3>
        <h1 class="price price__yearly"><span>$</span>199.99</h1>
        <h1 class="price price__monthly hide"><span>$</span>19.99</h1>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </section>

      <section class="container container__professional">
        <h3>Professional</h3>
        <h1 class="price price__yearly"><span>$</span>249.99</h1>
        <h1 class="price price__monthly hide"><span>$</span>24.99</h1>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </section>

      <section class="container container__master">
        <h3>Master</h3>
        <h1 class="price price__yearly"><span>$</span>399.99</h1>
        <h1 class="price price__monthly hide"><span>$</span>39.99</h1>
        <ul class="benefits">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
